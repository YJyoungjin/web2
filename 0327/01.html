<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 목록(unordered list) -->
    <!-- type 속성의 값들: disc, circle, square-->
    <ul type="circle">
       
        <li>포도</li>
        <li>망고</li>
        <li>배</li>
    </ul>

    <!-- 순서가 있는 목록(ordered list) -->
    <!-- type 속성의 값들:1, i, I , a, A-->
    <ol type="I">
        <li>포도    </li>
        <li>망고</li>
        <li>배</li>
    </ol>
</body>
</html>
